<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página -->
    <title>Configurador 3D</title>

    <!-- Arquivo de estilo -->
    <link rel="stylesheet" href="order.css" />

    <!-- Importação do módulo THREE.js via importmap -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>

  <body>
    <!-- 
        CONTAINER PRINCIPAL DA PÁGINA
        Toda a interface (header + áreas laterais)
        O conteúdo 3D fica atrás, no <canvas> criado pelo JS
    -->
    <div id="conteiner">
      <!-- 
            HEADER FIXO NO TOPO
            Contém os botões da interface
        -->
      <header>
        <!-- Botão que finaliza a montagem no 3D -->
        <button class="compra" onclick="finalizarCompra()">
          Finalizar Compra
        </button>

        <!-- Botão que leva para a página de encomendas -->
        <button class="compra" onclick="window.location.href='encomendas.html'">
          Encomendas
        </button>
      </header>

      <!-- 
            ÁREA PRINCIPAL DIVIDIDA EM DUAS COLUNAS
            A estrutura é mantida para layout do site
        -->
      <main>
        <div class="section1"></div>
        <div class="section2"></div>
      </main>
    </div>
    
    <div id="modal-container" class="modal-container fechado">
      <div class="modal-box">
        <h2 style="margin-bottom: 15px; color: #a970ff;">Status do Pedido</h2>
        <p id="modal-mensagem">Mensagem aqui...</p>
        
        <button class="compra" style="margin-top: 20px; margin-right: 0;" onclick="fecharModal()">
          Entendido
        </button>
      </div>
    </div>
    <script type="module" src="order.js"></script>
  </body>
</html>
