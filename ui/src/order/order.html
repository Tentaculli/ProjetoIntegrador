<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurador 3D</title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="order.css" />

    <!-- ImportMap para Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
  </head>

  <body>
    <!-- CONTAINER DA INTERFACE -->
    <div id="conteiner">
      <!-- Cabeçalho com Botões -->
      <header>
        <button class="compra" onclick="finalizarCompra()">
          Finalizar Compra
        </button>
        <button class="compra" onclick="window.location.href='encomendas.html'">
          Encomendas
        </button>
      </header>

      <!-- Área Principal -->
      <main>
        <!-- LADO ESQUERDO: Instruções -->
        <div class="section1">
          <div class="instrucoes-card">
            <h3>Instruções</h3>
            <p>Arraste a peça escolhida até o pino para montar a sua encomenda.</p>
          </div>
        </div>

        <!-- LADO DIREITO: Vazio (Reserva de espaço) -->
        <div class="section2"></div>
      </main>
    </div>
    
    <!-- MODAL UNIFICADO (SUCESSO E ERRO) -->
    <div id="modal-container" class="modal-container fechado">
      <div class="modal-box">
        
        <!-- Ícone SUCESSO (Verde) -->
        <div id="icon-success" class="success-icon" style="display: none;">
          <svg viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" />
            <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
          </svg>
        </div>

        <!-- Ícone ERRO (Vermelho) -->
        <div id="icon-error" class="error-icon" style="display: none;">
          <svg viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" />
            <path fill="none" d="M16 16 36 36 M36 16 16 36" />
          </svg>
        </div>

        <!-- Título e Texto Dinâmicos -->
        <h2 id="modal-titulo">Título</h2>
        <p id="modal-mensagem">Mensagem aqui...</p>
        
        <!-- Botão de Ação -->
        <button id="modal-btn" onclick="fecharModal()">
          Continuar
        </button>
      </div>
    </div>

    <!-- Script Principal -->
    <script type="module" src="order.js"></script>
  </body>
</html>
