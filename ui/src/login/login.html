<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentaculli - Entregas Personalizadas</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Fundo de Quadrados -->
    <div class="background-shapes">
        <div class="shape s1"></div><div class="shape s2"></div><div class="shape s3"></div>
        <div class="shape s4"></div><div class="shape s5"></div><div class="shape s6"></div>
        <div class="shape s7"></div><div class="shape s8"></div><div class="shape s9"></div>
        <div class="shape s10"></div><div class="shape s11"></div><div class="shape s12"></div>
        <div class="shape s13"></div>
    </div>

    <!-- Tela de Boas-Vindas -->
    <main class="container">
        <section class="logo-section">
            <img src="../../imagens/TENTACULLI.png" alt="Logo da Tentaculli com um polvo roxo no centro">
        </section>
        <section class="login-section">
            <div class="login-box">
                <p>A empresa de entregas personalizadas mais rápida e eficiente do Brasil</p>
                <div class="button-group">
                    <button class="btn btn-primary" id="main-login-btn">Entrar</button>
                    <button class="btn btn-secondary" id="main-signup-btn">Criar Conta</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Telas de Formulário -->
    <section id="login-screen" class="form-overlay" role="dialog" aria-modal="true">
        <div class="form-container">
            <button class="back-button" data-action="hide" data-target-id="login-screen" aria-label="Fechar">&larr;</button>
            <h2>Acesse sua Conta</h2>
            <form id="login-form">
                <div class="input-group"><label for="email">Email</label><input type="email" id="email" required></div>
                <div class="input-group"><label for="password">Senha</label><input type="password" id="password" required></div>
                <button type="submit" class="btn btn-primary">Fazer Login</button>
            </form>
            <p class="form-switcher">Não tem uma conta? <a href="#" data-action="switch" data-hide-id="login-screen" data-show-id="signup-screen">Crie uma agora</a></p>
        </div>
    </section>

    <section id="signup-screen" class="form-overlay" role="dialog" aria-modal="true">
        <div class="form-container">
            <button class="back-button" data-action="hide" data-target-id="signup-screen" aria-label="Fechar">&larr;</button>
            <h2>Crie sua Conta</h2>
            <form id="signup-form">
                <div class="input-group"><label for="fullname">Nome Completo</label><input type="text" id="fullname" required></div>
                <div class="input-group"><label for="signup-email">Email</label><input type="email" id="signup-email" required></div>
                <div class="input-group"><label for="signup-password">Crie uma Senha</label><input type="password" id="signup-password" required></div>
                <button type="submit" class="btn btn-primary">Criar Conta</button>
            </form>
            <p class="form-switcher">Já tem uma conta? <a href="#" data-action="switch" data-hide-id="signup-screen" data-show-id="login-screen">Faça login</a></p>
        </div>
    </section>

    <section id="success-notification" class="form-overlay" role="alertdialog" aria-modal="true">
        <div class="notification-box">
            <div class="success-icon"><svg viewBox="0 0 52 52"><circle cx="26" cy="26" r="25" fill="none"/><path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg></div>
            <h2>Conta criada com sucesso!</h2>
            <button class="btn btn-primary" data-action="switch" data-hide-id="success-notification" data-show-id="login-screen">Fazer Login</button>
        </div>
    </section>
    
    <!-- NOVA TELA DE DASHBOARD -->
    <div id="dashboard-screen" class="main-app-screen">
        <header class="dashboard-header">
            <img src="../../imagens/TENTACULLI.png" alt="Logo Tentaculli" class="header-logo">
        </header>
        <div class="dashboard-content">
            <h2 class="welcome-message">Bem-vindo, <span id="user-email-display">usuário</span>!</h2>
            <p class="dashboard-subtitle">O que você gostaria de fazer?</p>
            <div class="dashboard-actions">
                <button class="btn btn-primary btn-action">Ver Histórico</button>
                <button
                    class="btn btn-secondary btn-action"
                    onclick="window.location.href='../order/order.html'">
                    Fazer Encomenda
                </button>
            </div>
            <a href="#" id="logout-btn" class="logout-link">Sair</a>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>
</html>
